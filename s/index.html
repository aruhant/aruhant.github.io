<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>

    <script type="text/javascript">

        function getOS() {
            var userAgent = window.navigator.userAgent,
                platform = window.navigator?.userAgentData?.platform || window.navigator.platform,
                macosPlatforms = ['Macintosh', 'MacIntel', 'MacPPC', 'Mac68K'],
                windowsPlatforms = ['Win32', 'Win64', 'Windows', 'WinCE'],
                iosPlatforms = ['iPhone', 'iPad', 'iPod'],
                os = null;

            if (macosPlatforms.indexOf(platform) !== -1) {
                os = 'Mac';
            } else if (iosPlatforms.indexOf(platform) !== -1) {
                os = 'iOS';
            } else if (windowsPlatforms.indexOf(platform) !== -1) {
                os = 'Windows';
            } else if (/Android/.test(userAgent)) {
                os = 'Android';
            } else if (/Linux/.test(platform)) {
                os = 'Linux';
            }

            return os;
        }


        window.onload = function () {
            const os = getOS();
            if (os == "Android")
                window.location.href = 'https://play.google.com/store/apps/details?id=com.aruhant.paheli';
            if (os == "iOS")
                window.location.href = 'https://apps.apple.com/us/app/samvargini/id6455461367';
        };
    </script>

    <title>संवर्गनी</title>
</head>

<body>

    <div class="text-container">
        <h2>संवर्गनी</h2>
        <p>संवर्गनी एक दिलचस्प खेल है जो आपको हिंदी सीखने में मदद करता है। यह अपनी हिंदी शब्दावली को सुधारने का एक बहुत अच्छा तरीका है और हिंदी सीखने में रुचि रखने वाले लोगों के लिए एक आवश्यक ऐप है।</p>
        <a href="https://play.google.com/store/apps/details?id=com.aruhant.paheli">
            <img height="40px" alt="Get it on Google Play" src="and.png" /></a>
        <a href="https://apps.apple.com/us/app/samvargini/id6455461367">
            <img height="40px" alt="Get it on App Store" src="ios.png" /></a>
    </div>
</body>

</html>
