<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>

    <script type="text/javascript">

        function getOS() {
            var userAgent = window.navigator.userAgent,
                platform = window.navigator?.userAgentData?.platform || window.navigator.platform,
                macosPlatforms = ['Macintosh', 'MacIntel', 'MacPPC', 'Mac68K'],
                windowsPlatforms = ['Win32', 'Win64', 'Windows', 'WinCE'],
                iosPlatforms = ['iPhone', 'iPad', 'iPod'],
                os = null;

            if (macosPlatforms.indexOf(platform) !== -1) {
                os = 'Mac';
            } else if (iosPlatforms.indexOf(platform) !== -1) {
                os = 'iOS';
            } else if (windowsPlatforms.indexOf(platform) !== -1) {
                os = 'Windows';
            } else if (/Android/.test(userAgent)) {
                os = 'Android';
            } else if (/Linux/.test(platform)) {
                os = 'Linux';
            }

            return os;
        }


        window.onload = function () {
            const os = getOS();
            if (os == "Android")
                window.location.href = 'https://play.google.com/store/apps/details?id=com.aruhant.ramayana';
            if (os == "iOS")
                window.location.href = 'https://apps.apple.com/us/app/ramayan-a-timeless-tale/id6477359270';
        };
    </script>

    <title>Ramayana: A Timeless Tale</title>
</head>

<body>

    <div class="text-container">
        <h2>Ramayana: A Timeless Tale</h2>
        <p>Enjoy this game based on Sanskrit Epic Ramayana! </p>
        <a href="https://play.google.com/store/apps/details?id=com.aruhant.ramayana">
            <img height="40px" alt="Get it on Google Play" src="and.png" /></a>
        <a href="https://apps.apple.com/us/app/ramayan-a-timeless-tale/id6477359270">
            <img height="40px" alt="Get it on App Store" src="ios.png" /></a>
    </div>
</body>

</html>
